<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Centered Element</title>
    <style>
      body,
      html {
        height: 100%;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f3f4f6; /* Gray-200 background */
      }

      .center-box {
        max-width: 100px;
        width: 100%;
        background-color: #e5e7eb; /* Gray-200 background */
        padding: 16px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="center-box">Comming Soon</div>
  </body>
</html>
